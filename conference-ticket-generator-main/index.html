<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>

<body>
  <main class="main-container">
    <picture class="logo-container">
      <img class="logo-img" src="/conference-ticket-generator-main/assets/images/logo-full.svg" alt="">
    </picture>
    <!-- Background Imgs -->
    <section class="img-container">
      <picture class="img-linetop">
        <img src="./assets/images/pattern-squiggly-line-top.svg" alt="">
      </picture>
      <picture class="img-circletop">
        <img src="./assets/images/pattern-circle.svg" alt="">
      </picture>
      <picture class="img-linebottom">
        <img src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
      </picture>
      <picture class="img-circle">
        <img src="./assets/images/pattern-circle.svg" alt="">
      </picture>
      <picture class="img-patternline">
        <img src="./assets/images/pattern-lines.svg" alt="">
      </picture>
    </section>
    <section>
      <header class="">
        <h1 class="">
          Your Journey to Coding Conf <br />2025 Starts Here!
        </h1>
        <p>
          Secure your spot at next year's biggest coding conference.
        </p>
      </header>
    </section>
    <section class="main-section">
      <span class="avatar">
        <p class="avatar-h3">
          Upload Avatar
        </p>
      </span>
      <span>
        <div class="upload-area" id="uploadArea">
          <input type="file" id="file-upload" accept=".jpg,.jpeg,.png" class="file-input">
          <label for="file-upload" class="upload-label">
            <div class="upload-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="#ff6b6b"
                  d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
              </svg>
            </div>
            <p class="upload-text">Drag and drop or click to upload</p>
          </label>
        </div>

        <!-- Preview Container -->

        <div class="preview-container" id="previewContainer" style="display: none;">
          <img id="previewImage" class="preview-image" alt="Preview">
          <div class="preview-actions">
            <div class="button-container">
              <button type="button" class="preview-btn" onclick="removeImage()">Remove Image</button>
              <button type="button" class="preview-btn" onclick="changeImage()">Change Image</button>
            </div>
          </div>
        </div>

        <div class="upload-info-container">
          <picture>
            <img src="/conference-ticket-generator-main/assets/images/icon-info.svg" alt="">
          </picture>
          <p class="upload-info" id="uploadMessage">Upload your photo (JPG or PNG, max size: 500KB).</p>
        </div>
      </span>
      <!-- Form starts -->
      <form id="myForm">
        <label for="ticketName">
          Full Name
        </label>
        <br />
        <input type="text" name="ticketName" id="ticketName"></input>
        <br />
        <label for="ticketEmail">
          Email Address
        </label>
        <br />
        <input type="email" name="ticketEmail" id="ticketEmail" placeholder="example@email.com"></input>
        <div class="error-container" id="errorContainer">
          <picture id="errorIcon">
            <img src="/conference-ticket-generator-main/assets/images/icon-info.svg" alt="">
          </picture>
          <p class="error-text" id="errorMessage"></p>
        </div>
        <br />
        <label for="ticketGithub">
          GitHub Username
        </label>
        <br />
        <input type="text" name="ticketGithub" id="ticketGithub" placeholder="@yourusername"></input>
        <button type="submit" id="btnTicket">
          Generate My Ticket
        </button>
      </form>
      <!-- Form ends -->
      </span>
    </section>
